<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina espacial</title>
    <style>
        * {
            margin: 0px;
        }
        
        main img {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        aside img {
            position: relative;
            width: 30%;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <img src="espaco.jpg" alt="">
    </main>
    <aside>
        <img src="astronauta.png" alt="">
    </aside>
</body>
</html>

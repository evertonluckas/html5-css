<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html5.png" alt="Logo html5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3">

    <img src="https://cdn.iconscout.com/icon/free/png-64/javascript-3521515-2945018.png" alt="Logo JavaScript"> <!--Url. Se o site da Url cair a imagem desaparece.-->
    <p>Paisagem linda com um balão! &#x1F605;</p>
    <img src="paisagem-balao-full.jpg" alt="Paisagem montanhosa com um rio e um balao no entardecer">
